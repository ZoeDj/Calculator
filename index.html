<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header><h2>Loan Calculator</h2></header>
    <form>
      <label>Loan Amount</label>
      <input type="number" name="loan" class="loan" />
      <label>Intrest</label>
      <input type="number" name="intrest" class="intrest" />
      <label>Years To Repay</label>
      <input type="number" name="years" class="years" />
      <button type="submit" class="calculate-btn">Calculate</button>
    </form>
    <div class="results">
      <h3>Results</h3>
      <label>Monthly Payment</label>
      <input type="number" name="monthly-payment" class="monthly-payment" />
      <label>Total Payment</label>
      <input type="number" name="total-payment" class="total-payment" />
      <label>Total Intrest</label>
      <input type="number" name="total-intrest" class="total-intrest" />
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
